apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  namespace: pirapp  # Specify the namespace here
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: sathish8329/uatback:5
        ports:
        - containerPort: 8000


---

apiVersion: v1
kind: Service
metadata:
  name: pirapp-api-service
  namespace: pirapp  # Specify the namespace here
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: NodePort
