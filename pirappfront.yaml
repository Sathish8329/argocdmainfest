apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: pirappp
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:                            # Correct indentation for nodeSelector
        eks.amazonaws.com/nodegroup: kovaion-spot-ng    # Specify the node group name6
      containers:
      - name: frontend
        image: sathish8329/crmfront:3904
        ports:
        - containerPort: 3000
        readinessProbe:  # Add readiness probe
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 5  # Set failure threshold to 5

---
apiVersion: v1
kind: Service
metadata:
  name: pirapp-frontend-service
  namespace: pirappp
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: NodePort
